<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
 <main>
        <h1>Age Calculator</h1>
        <div class="main-container">
            <form >
                <div class="input-container">
                <label for="day-input">DAY</label><br>
        <input type="number"   placeholder="DD" id="day-input" onblur=" inputValidation(dayInput,dayError,'day')" onkeypress="limitLength(event,this.value,2)" >
                <span class="day-error"></span>
            </div>
               <div class="input-container">
                <label for="month-input">MONTH</label><br>
                <input type="number"  placeholder="MM"  id="month-input" onblur="inputValidation(monthInput,monthError,'month')" onkeypress="limitLength(event,this.value,2)">
                <span class="month-error"></span>

            </div>
            <div class="input-container">
                <label for="year-input">YEAR</label><br>
                <input type="number"  placeholder="YYYY" id="year-input" onblur="inputValidation(yearInput,yearError,'year')" onkeypress="limitLength(event,this.value,4)" >
                <span class="year-error"></span>

            </div>
           
            </form>
            <div class="line"></div>
       
        
         

            <div class="output">
                <div class="btn-container">
                <button id="btn" aria-label="Calculate Age" ></button>
            </div>
                <div class="result">
                <div class="year"><span class="year-output">- - </span> years</div>
                <div class="month"><span class="month-output">- - </span> months</div>
                <div class="days"><span class="days-output">- - </span> days</div>
            </div>
            </div>
        </div>
    </main>
    
</body>
</html>
